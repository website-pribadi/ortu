<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Peran</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #075e54, #128c7e);
      color: white;
    }
    h1 { margin-bottom: 40px; }
    .role-btn {
      width: 160px;
      padding: 16px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: #075e54;
      background: white;
      transition: 0.3s;
    }
    .role-btn:hover { transform: scale(1.05); background: #dcf8c6; }
  </style>
</head>
<body>
  <h1>Pilih Peran Anda</h1>
  <button class="role-btn" onclick="chooseRole('Anak')">👶 Anak</button>
  <button class="role-btn" onclick="chooseRole('Ortu')">👨‍👩‍👧 Ortu</button>

  <script>
    function chooseRole(role) {
      localStorage.setItem("chat_name", role);
      window.location.href = "ortu.html";
    }
  </script>
</body>
</html>
