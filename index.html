<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Peran | Login Personal</title>
  <link rel="icon" href="ikon2.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Variabel Warna */
    :root {
      --primary: #128c7e; /* Hijau WhatsApp */
      --secondary: #075e54; /* Biru gelap WhatsApp */
      --bg-dark: #0a192f; /* Warna latar belakang gelap untuk kontras */
      --text-light: #f0f2f5;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.6);
      --shadow-light: rgba(255, 255, 255, 0.15);
    }
    
    * { box-sizing: border-box; }

    body {
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      /* Background gradien yang lebih elegan */
      background: linear-gradient(145deg, var(--secondary), var(--bg-dark));
      color: var(--text-light);
      overflow: hidden;
    }

    /* Card Glassmorphism Utama */
    .role-container {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px var(--shadow-dark);
      text-align: center;
      width: 90%;
      max-width: 350px; /* Ukuran ideal untuk login card */
      animation: fadeIn 0.8s ease-out;
    }

    h1 { 
      margin-bottom: 30px; 
      font-size: 1.8em;
      font-weight: 600;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(18, 140, 126, 0.5); /* Efek glow halus */
    }
    
    .button-group {
        display: flex;
        flex-direction: column;
        gap: 15px; /* Jarak antar tombol */
    }

    /* Gaya Tombol (Neomorphism / Soft Shadow) */
    .role-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px; /* Lebih kotak tapi tetap modern */
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: var(--secondary);
      background: var(--text-light);
      /* Neomorphism/Soft Shadow */
      box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Ikon */
    .role-btn span {
        margin-right: 10px;
        font-size: 1.2em;
    }

    /* Efek Hover */
    .role-btn:hover { 
      transform: translateY(-2px); /* Sedikit naik */
      background: #c6f0e7; 
      box-shadow: 0 6px 15px var(--shadow-dark);
    }
    
    /* Efek Saat Aktif (Ditekan) */
    .role-btn:active {
        transform: scale(0.98);
        /* Efek Pressed (inset shadow) */
        box-shadow: inset 2px 2px 5px var(--secondary), inset -2px -2px 5px rgba(255, 255, 255, 0.5);
    }
    
    /* Animasi */
    @keyframes fadeIn { 
        from{opacity:0; transform:translateY(20px);} 
        to{opacity:1; transform:translateY(0);} 
    }

    /* Responsif (Opsional, karena sudah pakai max-width) */
    @media (max-width: 400px) {
        .role-container {
            padding: 30px 20px;
        }
        h1 {
            font-size: 1.6em;
        }
    }
  </style>
</head>
<body>
  <div class="role-container">
    <h1>Pilih Peran Anda</h1>
    <div class="button-group">
        <button class="role-btn" onclick="chooseRole('Khalid')">
            <span>ðŸ‘¶</span> Khalid
        </button>
        <button class="role-btn" onclick="chooseRole('Ayah')">
            <span>ðŸ‘¨</span> Ayah
        </button>
        <button class="role-btn" onclick="chooseRole('Bunda')">
            <span>ðŸ‘©</span> Bunda
        </button>
    </div>
  </div>

  <script>
    function chooseRole(role) {
      sessionStorage.setItem("chat_name", role);
      // Tambahkan efek transisi saat pindah halaman
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "ortu.html";
      }, 300); // Tunggu 300ms untuk efek fade
    }
  </script>
</body>
</html>
