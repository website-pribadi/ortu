/* RESET & MOBILE FIX */
*{margin:0;padding:0;box-sizing:border-box}

html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  position: fixed;

#logoutBtn{

  position:relative;

  border-radius:7.5px;

.saya{ background:#dcf8c6; float:right; border-bottom-right-radius:0; margin-right:0; margin-left:auto; }
.lawan{ background:#fff; float:left; border-bottom-left-radius:0; }

.pesan.shift-left{ transform:translateX(-35px); transition:transform .15s ease; }

.pesan small{ display:block; font-size:11px; font-weight:bold; color:#555; margin-bottom:4px; }

/* BUBBLE STATUS LOGIN */
.status-pesan {
  position: relative; max-width: 27%; padding: 6px 12px; margin: 4px auto 8px auto;
  border-radius: 15px; font-size: 12px; line-height: 1.3; text-align: center;

.status-pesan .user-name { font-weight: bold; font-size: 11px; margin-right: 4px; }
.status-pesan .status-text { font-style: italic; font-size: 11px; margin-right: 6px; }
.status-pesan .timestamp { font-size: 10px; color: rgba(0,0,0,0.6); display: inline-block; margin-left: 4px; padding-left: 6px; border-left: 1px solid rgba(0,0,0,0.2); }

@keyframes fadeInUp { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

/* FILE CONTAINER */
.file-container { margin: 8px 0; max-width: 100%; border-radius: 8px; overflow: hidden; }
.file-preview { position: relative; max-width: 300px; }
.file-preview img, .file-preview video { max-width: 100%; max-height: 250px; border-radius: 8px; display: block; cursor: pointer; }
.file-info { background: rgba(0,0,0,0.05); padding: 8px; border-radius: 4px; margin-top: 4px; }
.file-name { font-size: 12px; font-weight: bold; color: #333; word-break: break-all; }
.file-size { font-size: 11px; color: #666; margin-top: 2px; }
.file-download { display: inline-block; background: #128c7e; color: white; padding: 4px 12px; border-radius: 4px; text-decoration: none; font-size: 12px; margin-top: 6px; }

/* HIGHLIGHT PESAN */
.pesan.highlight{ animation:flash .8s ease; }
@keyframes flash{ 0%{background:#fff59d} 100%{background:inherit} }

/* REPLY PREVIEW */
.reply-preview{
  background:#f1f1f1; padding:4px 8px; border-left:3px solid #128c7e; margin-bottom:1px;
  font-size:12px; cursor:pointer; border-radius:4px; max-width:100%;
  overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
}
.reply-preview:hover{ background:#e0f2f1; }
.edited{ font-size:10px; color:#666; margin-left:6px; font-style:italic; }
.timestamp{ font-size:11px; color:#667781; text-align:right; margin-top:2px; float:right; margin-left:8px; letter-spacing:0.3px; font-weight:500; }

.bubble-menu.outside{right:-32px}
.bubble-menu.inside{ right:6px; animation:slideOut .15s ease forwards }

.bubble-menu button{ width:24px; height:24px; border-radius:50%; border:none; background:#fff; box-shadow:0 1px 3px rgba(0,0,0,.25); cursor:pointer; font-size:12px; padding:0; display:flex; align-items:center; justify-content:center; }

#reply-bar{ display:none; background:#e0f2f1; border-left:4px solid #128c7e; padding:8px 12px; margin-bottom:8px; justify-content:space-between; align-items:center; border-radius:4px; }

#reply-bar span{ cursor:pointer; font-weight:bold; color:#128c7e; padding:4px; border-radius:50%; width:24px; height:24px; display:flex; align-items:center; justify-content:center; }

#input-row{ display:flex; align-items:center; gap:8px; }

#voiceBtn { background: #128c7e; display: none; }

#fileBtn { background: #128c7e; }
#sendBtn { background: #128c7e; }

/* VOICE MESSAGE STYLE */
.voice-message { display: flex; align-items: center; min-width: 160px; max-width: 300px; height: 18px; position: relative; }
.saya .voice-message { justify-content: flex-end; }
.lawan .voice-message { justify-content: flex-start; }
.voice-container { display: flex; align-items: center; height: 40px; min-width: 140px; max-width: 250px; position: relative; }
.voice-play-btn { width: 36px; height: 18px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-right: 12px; flex-shrink: 0; position: relative; z-index: 3; transition: transform 0.1s ease; }
.saya .voice-play-btn { background: #00a884; color: white; }
.lawan .voice-play-btn { background: white; color: #3b4a54; box-shadow: 0 1px 0.5px rgba(0,0,0,.13); }
.voice-play-btn:hover { transform: scale(1.05); }
.voice-play-btn.playing { background: #075e54; }
.lawan .voice-play-btn.playing { background: #075e54; color: white; }
.voice-waveform-container { flex: 1; position: relative; height: 36px; display: flex; align-items: center; }
.voice-waveform { position: relative; height: 20px; flex: 1; display: flex; align-items: center; gap: 1.5px; margin-right: 8px; }
.wave-bar { width: 2px; border-radius: 1px; transition: all 0.3s ease; position: relative; }
.saya .wave-bar { background: rgba(255, 255, 255, 0.6); }
.lawan .wave-bar { background: rgba(11, 20, 26, 0.3); }
.wave-bar.active { background: #00a884; }
.lawan .wave-bar.active { background: #075e54; }
.voice-progress-overlay { position: absolute; top: 0; left: 0; height: 100%; background: rgba(0, 168, 132, 0.15); width: 0%; transition: width 0.05s linear; pointer-events: none; z-index: 1; }
.lawan .voice-progress-overlay { background: rgba(7, 94, 84, 0.1); }
.voice-duration { font-size: 13px; font-weight: 500; color: #667781; min-width: 40px; text-align: right; letter-spacing: 0.3px; }
.saya .voice-duration { color: rgba(255, 255, 255, 0.8); }
.voice-progress-indicator { position: absolute; top: 50%; left: 0; width: 3px; height: 24px; background: #00a884; transform: translateY(-50%); z-index: 10; border-radius: 1.5px; transition: left 0.05s linear; }
.lawan .voice-progress-indicator { background: #075e54; }

/* RECORDING INDICATOR */
#recording-indicator { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 20px; z-index: 1000; display: flex; align-items: center; gap: 10px; font-size: 14px; }
.recording-dot { width: 12px; height: 12px; background: red; border-radius: 50%; animation: pulse 1s infinite; }
</style>
</head>

function sanitize(text){

function formatTime(timestamp){
  if(!timestamp) return '';
  const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);

/* FUNGSI BUBBLE LOGIN */
function createLoginBubble(user, type = 'login', timestamp = null) {
  const now = (timestamp && (timestamp instanceof Date || (timestamp.toDate && typeof timestamp.toDate === 'function'))) 
    ? (timestamp instanceof Date ? timestamp : timestamp.toDate())
    : new Date();
  
  const messageId = `login-${user.replace(/\s+/g, '-')}`;
  const existingBubble = document.getElementById(messageId);
  
  if (existingBubble) {
    existingBubble.dataset.type = type;
    existingBubble.dataset.timestamp = now.getTime();
    const timeText = formatTime(now);
    const statusText = type === 'login' ? 'telah login' : 'telah logout';
    existingBubble.innerHTML = `
      <span class="user-name">${user}</span>
      <span class="status-text">${statusText}</span>
      <span class="timestamp">${timeText}</span>
    `;
    existingBubble.className = `status-pesan ${type}`;
    existingBubble.style.animation = 'none';
    setTimeout(() => { existingBubble.style.animation = 'fadeInUp 0.3s ease'; }, 10);
    return existingBubble;
  }
  
  const bubble = document.createElement("div");
  bubble.className = `status-pesan ${type}`;
  bubble.id = messageId;
  bubble.dataset.user = user;
  bubble.dataset.type = type;
  bubble.dataset.timestamp = now.getTime();
  const timeText = formatTime(now);
  const statusText = type === 'login' ? 'telah login' : 'telah logout';
  bubble.innerHTML = `
    <span class="user-name">${user}</span>
    <span class="status-text">${statusText}</span>
    <span class="timestamp">${timeText}</span>
  `;
  return bubble;
}

async function saveLoginToFirestore(type = 'login') {
  try {
    if (!username || username === "Anonim") return;
    const loginsRef = collection(db, "logins");
    const q = query(loginsRef, where("user", "==", username));
    const querySnapshot = await getDocs(q);
    const batch = writeBatch(db);
    querySnapshot.forEach((docSnap) => { batch.delete(docSnap.ref); });
    const loginData = { user: username, type: type, waktu: serverTimestamp() };
    const newLoginRef = doc(collection(db, "logins"));
    batch.set(newLoginRef, loginData);
    await batch.commit();
  } catch (error) {
    console.error(`Error menyimpan ${type}:`, error);
  }
}

function renderLoginMessage(doc) {
  const data = doc.data();
  if (data.user === username) return;
  const bubble = createLoginBubble(data.user, data.type, data.waktu);
  if (!bubble) return;
  const allMessages = Array.from(chatBox.children);
  const existingBubbleIndex = allMessages.findIndex(child => child.id === bubble.id);
  if (existingBubbleIndex !== -1) allMessages[existingBubbleIndex].remove();
  
  const existingLoginBubbles = chatBox.querySelectorAll('.status-pesan');
  if (existingLoginBubbles.length >= 5) {
    let oldestBubble = null, oldestTime = Infinity;
    existingLoginBubbles.forEach(bubble => {
      const timestamp = parseInt(bubble.dataset.timestamp);
      if (timestamp < oldestTime) { oldestTime = timestamp; oldestBubble = bubble; }
    });
    if (oldestBubble) oldestBubble.remove();
  }
  
  const lastMessage = chatBox.querySelector('.pesan:last-child');
  if (lastMessage) chatBox.insertBefore(bubble, lastMessage.nextSibling);
  else chatBox.appendChild(bubble);
}

function listenLogins() {
  const q = query(collection(db, "logins"), orderBy("waktu", "desc"));
  onSnapshot(q, (snapshot) => {
    const existingBubbles = chatBox.querySelectorAll('.status-pesan');
    existingBubbles.forEach(bubble => bubble.remove());
    const userStatusMap = new Map();
    snapshot.forEach((doc) => {
      const data = doc.data();
      if (!userStatusMap.has(data.user) && data.user !== username) {

/* FUNGSI REKAMAN SUARA */
async function startRecording(e) {
  e.preventDefault();
  if (isRecording || isUploadingVoice) return;
  
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ 
      audio: { echoCancellation: true, noiseSuppression: true, sampleRate: 44100 }
    });
    
    let options = { audioBitsPerSecond: 128000 };
    if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
      options.mimeType = 'audio/webm;codecs=opus';
    } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
      options.mimeType = 'audio/mp4';
    }
    
    mediaRecorder = new MediaRecorder(stream, options);
    audioChunks = [];
    
    mediaRecorder.ondataavailable = (event) => {
      if (event.data.size > 0) audioChunks.push(event.data);
    };
    
    mediaRecorder.onstop = () => {
      stream.getTracks().forEach(track => track.stop());
    };
    
    mediaRecorder.start(100);
    isRecording = true;
    recordingStartTime = Date.now();
    voiceBtn.classList.add("recording");
    voiceBtn.innerHTML = "‚óè";
    showRecordingIndicator();
    setTimeout(() => { if (isRecording) stopRecording(); }, 120000);
    
  } catch (error) {
    console.error("Error accessing microphone:", error);
    alert("Tidak dapat mengakses mikrofon. Pastikan Anda memberikan izin.");
  }
}

function stopRecording() {
  if (!isRecording || !mediaRecorder) return;
  const duration = (Date.now() - recordingStartTime) / 1000;
  if (duration < 0.5) { cancelRecording(); return; }
  if (mediaRecorder.state === "recording") mediaRecorder.stop();
  setTimeout(() => { processAndSendRecording(duration); }, 500);
}

function cancelRecording() {
  if (mediaRecorder && mediaRecorder.state === "recording") mediaRecorder.stop();
  cleanupRecording();
  hideRecordingIndicator();
}

function cleanupRecording() {
  if (recordingTimer) clearInterval(recordingTimer);
  isRecording = false;
  mediaRecorder = null;
  audioChunks = [];
  recordingStartTime = null;
  voiceBtn.classList.remove("recording");
  voiceBtn.innerHTML = "üé§";
  updateSend();
}

function showRecordingIndicator() {
  const indicator = document.createElement("div");
  indicator.id = "recording-indicator";
  indicator.style.cssText = `position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 20px; z-index: 1000; display: flex; align-items: center; gap: 10px; font-size: 14px;`;
  const dot = document.createElement("div");
  dot.className = "recording-dot";
  const time = document.createElement("div");
  time.id = "recording-time";
  time.textContent = "00:00";
  const cancel = document.createElement("div");
  cancel.textContent = "Geser ke atas untuk batal";
  cancel.style.fontSize = "11px";
  cancel.style.opacity = "0.8";
  indicator.appendChild(dot); indicator.appendChild(time); indicator.appendChild(cancel);
  document.body.appendChild(indicator);
  recordingTimer = setInterval(() => {
    if (recordingStartTime) {
      const seconds = Math.floor((Date.now() - recordingStartTime) / 1000);
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      time.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }
  }, 1000);
}

function hideRecordingIndicator() {
  const indicator = document.getElementById("recording-indicator");
  if (indicator) indicator.remove();
  if (recordingTimer) { clearInterval(recordingTimer); recordingTimer = null; }
}

async function processAndSendRecording(duration) {
  if (audioChunks.length === 0) { cleanupRecording(); hideRecordingIndicator(); return; }
  isUploadingVoice = true;
  hideRecordingIndicator();
  voiceBtn.innerHTML = "‚åõ";
  voiceBtn.disabled = true;
  
  try {
    const mimeType = mediaRecorder.mimeType || 'audio/webm';
    const audioBlob = new Blob(audioChunks, { type: mimeType });
    const ext = mimeType.includes('mp4') ? 'mp4' : 'webm';
    const file = new File([audioBlob], `voice_${Date.now()}.${ext}`, { type: mimeType });
    const voiceFile = await uploadToSupabase(file);
    const messageData = {
      user: username, waktu: serverTimestamp(), edited: false,
      files: [voiceFile], isVoiceMessage: true, voiceDuration: Math.floor(duration), teks: ""
    };
    if (replyData) { messageData.reply = replyData; replyData = null; replyBar.style.display = "none"; }
    await addDoc(collection(db, "pesan"), messageData);
  } catch (error) {
    console.error("Error sending voice message:", error);
    alert("Gagal mengirim pesan suara.");
  } finally {
    isUploadingVoice = false;
    cleanupRecording();
    updateSend();
  }
}

function createWhatsAppVoiceWaveform(isMe, duration = 10) {
  const container = document.createElement('div');
  container.className = 'voice-waveform-container';
  const progressOverlay = document.createElement('div');
  progressOverlay.className = 'voice-progress-overlay';
  container.appendChild(progressOverlay);
  const waveform = document.createElement('div');
  waveform.className = 'voice-waveform';
  const barCount = 35;
  const barPattern = [3, 4, 5, 7, 9, 11, 13, 15, 17, 19, 20, 19, 17, 15, 13, 11, 9, 7, 5, 4, 3];
  for (let i = 0; i < barCount; i++) {
    const bar = document.createElement('div');
    bar.className = 'wave-bar';
    const patternIndex = i % barPattern.length;
    let height = barPattern[patternIndex] + Math.random() * 3 - 1.5;
    height = Math.max(3, Math.min(20, height));
    bar.style.height = `${height}px`;
    waveform.appendChild(bar);
  }
  const progressIndicator = document.createElement('div');
  progressIndicator.className = 'voice-progress-indicator';
  container.appendChild(progressIndicator);
  container.appendChild(waveform);
  return { container, progressOverlay, waveform, progressIndicator, bars: waveform.children };
}

function updateWhatsAppWaveformDuringPlayback(audio, waveformContainer) {
  const { progressOverlay, progressIndicator, bars } = waveformContainer;
  const totalBars = bars.length;
  progressOverlay.style.width = '0%';
  progressIndicator.style.display = 'none';
  for (let i = 0; i < totalBars; i++) bars[i].classList.remove('active');
  let animationFrameId = null;
  const updateProgress = () => {
    if (audio.paused || audio.ended) { cancelAnimationFrame(animationFrameId); return; }
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    progressOverlay.style.width = `${progressPercent}%`;
    progressIndicator.style.left = `${progressPercent}%`;
    progressIndicator.style.display = 'block';
    const activeBarIndex = Math.floor((progressPercent / 100) * totalBars);
    for (let i = 0; i < totalBars; i++) {
      if (i <= activeBarIndex) bars[i].classList.add('active');
      else bars[i].classList.remove('active');
    }
    animationFrameId = requestAnimationFrame(updateProgress);
  };
  const handlePlay = () => { cancelAnimationFrame(animationFrameId); updateProgress(); };
  const handlePause = () => { cancelAnimationFrame(animationFrameId); };
  const handleEnded = () => { cancelAnimationFrame(animationFrameId); progressIndicator.style.display = 'none'; };
  const handleSeeked = () => { cancelAnimationFrame(animationFrameId); updateProgress(); };
  const handleTimeUpdate = () => {
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    progressOverlay.style.width = `${progressPercent}%`;
    progressIndicator.style.left = `${progressPercent}%`;
  };
  audio.addEventListener('play', handlePlay);
  audio.addEventListener('pause', handlePause);
  audio.addEventListener('ended', handleEnded);
  audio.addEventListener('seeked', handleSeeked);
  audio.addEventListener('timeupdate', handleTimeUpdate);
  return () => {
    cancelAnimationFrame(animationFrameId);
    audio.removeEventListener('play', handlePlay);
    audio.removeEventListener('pause', handlePause);
    audio.removeEventListener('ended', handleEnded);
    audio.removeEventListener('seeked', handleSeeked);
    audio.removeEventListener('timeupdate', handleTimeUpdate);
  };
}

function listenChat(){
  // Load 50 pesan terakhir
  const q = query(collection(db, "pesan"), orderBy("waktu"), limitToLast(50));
  
  onSnapshot(q, s => {
    const loadingEl = chatBox.querySelector('.loading');
    if(loadingEl) loadingEl.remove();

    const emptyState = chatBox.querySelector('.empty-state');
    if(!s.empty && emptyState) emptyState.remove();

    if(s.empty && chatBox.children.length === 0){
      const es = document.createElement("div");
      es.className = "empty-state";
      es.innerHTML = `<div class="empty-state-icon">üí¨</div><h3>Belum ada percakapan</h3><p>Mulai percakapan dengan mengirim pesan pertama!</p>`;
      chatBox.appendChild(es);
      return;
    }

    // Menggunakan docChanges untuk efisiensi
    s.docChanges().forEach(change => {
      if (change.type === "added") {
        renderMessage(change.doc, chatBox);
        
        // Auto scroll ke bawah jika user sudah di bawah atau pesan dikirim sendiri
        setTimeout(() => { 
           const isAtBottom = chatBox.scrollHeight - chatBox.scrollTop <= chatBox.clientHeight + 150;
           if(isAtBottom || change.doc.data().user === username) {
             chatBox.scrollTop = chatBox.scrollHeight;
           }
        }, 100);

      } else if (change.type === "modified") {
        const existingMsg = document.getElementById("msg-" + change.doc.id);
        if(existingMsg) {
          // Re-render message in place
          const nextSibling = existingMsg.nextSibling;
          const parent = existingMsg.parentNode;
          existingMsg.remove();
          // Create new msg element but don't append to chatBox yet
          // Helper function renderMessage modified below to support custom container/return
          // Untuk simplisitas, kita biarkan dulu karena update jarang terjadi realtime massive
          // Kita gunakan cara manual:
          const dummyContainer = document.createElement('div');
          renderMessage(change.doc, dummyContainer);
          if(nextSibling) parent.insertBefore(dummyContainer.firstChild, nextSibling);
          else parent.appendChild(dummyContainer.firstChild);
        }
      } else if (change.type === "removed") {
        const msg = document.getElementById("msg-" + change.doc.id);
        if(msg) msg.remove();
      }
    });

    // Set oldest doc reference
    if (!oldestMessageDoc && s.docs.length > 0) {
      oldestMessageDoc = s.docs[0];
    }

  }, error => { console.error("Chat error:", error); });
}

async function loadOlderMessages() {

      collection(db, "pesan"),

      endBefore(oldestMessageDoc), 
      limitToLast(20)
    );

    const snapshot = await getDocs(q);
    
    if (snapshot.empty) {
      allMessagesLoaded = true;
      loadingDiv.textContent = "Semua pesan telah dimuat";
      setTimeout(() => loadingDiv.remove(), 2000);
    } else {
      loadingDiv.remove();
      oldestMessageDoc = snapshot.docs[0];
      
      const fragment = document.createDocumentFragment();
      snapshot.forEach(doc => {
         renderMessage(doc, fragment);
      });
      
      chatBox.insertBefore(fragment, chatBox.firstChild);
    }
    
    chatBox.scrollTop = chatBox.scrollHeight - oldScrollHeight + oldScrollTop;

  } catch (err) {
    console.error("Error load history:", err);
    loadingDiv.remove();
  } finally {

  }
}

function scrollToMessage(id){

  const interval = setInterval(() => {
    const target = document.getElementById("msg-" + id);
    if(target || attempts > 10){

      if(target){
        target.scrollIntoView({behavior: "smooth", block: "center"});

        setTimeout(() => target.classList.remove("highlight"), 1200);
      } else if (attempts > 10) {
         // Pesan mungkin ada di history yang belum dimuat
         alert("Pesan tersebut sudah terlalu lama (perlu scroll ke atas).");
      }
    }
    attempts++;
  }, 50);
}

window.showPreview = (url, type) => {
  previewContent.innerHTML = '';
  if(type === 'image') {
    const img = document.createElement('img');
    img.src = url;
    previewContent.appendChild(img);
  } else if(type === 'video') {
    const video = document.createElement('video');
    video.src = url; video.controls = true; video.autoplay = true;
    previewContent.appendChild(video);
  }
  previewModal.style.display = 'flex';
};

window.closePreview = () => { previewModal.style.display = 'none'; };

function closeMenus(){
  document.querySelectorAll(".bubble-menu").forEach(m => {
    m.style.display = "none";
    m.parentElement.classList.remove("shift-left");
  });
}
document.addEventListener("click", closeMenus);

input.addEventListener("input", function() { autoResizeTextarea(this); updateSend(); });

window.kirim = async () => {
  if (isSending) return;
  const text = input.value.trim();
  const hasFiles = filesToUpload.length > 0;
  if (!text && !hasFiles) return;
  
  const messageText = text;
  const currentReply = replyData;
  const currentFiles = [...filesToUpload];
  
  input.value = "";
  replyData = null;
  replyBar.style.display = "none";
  filesToUpload = [];
  uploadPreview.style.display = "none";
  uploadPreview.innerHTML = "";
  input.style.height = "auto";
  isSending = true;
  updateSend();
  
  const originalHTML = sendBtn.innerHTML;
  sendBtn.innerHTML = '<span style="font-size:14px">‚åõ</span>';
  sendBtn.disabled = true;
  
  try {
    let uploadedFiles = [];
    if (hasFiles) {
      for (const file of currentFiles) {
        try {
          const fileData = await uploadToSupabase(file);
          uploadedFiles.push(fileData);
        } catch (error) { console.error("Upload error:", error); }
      }
    }
    const messageData = { user: username, waktu: serverTimestamp(), edited: false };
    if (messageText) messageData.teks = sanitize(messageText);
    if (currentReply) messageData.reply = currentReply;
    if (uploadedFiles.length > 0) messageData.files = uploadedFiles;
    await addDoc(collection(db, "pesan"), messageData);
  } catch (error) {
    console.error("Send error:", error);
    alert("Gagal mengirim pesan.");
    input.value = messageText;
    if (currentReply) {
      replyData = currentReply;
      replyText.textContent = `${currentReply.user}: ${currentReply.text}`;
      replyBar.style.display = "flex";
    }
    filesToUpload = currentFiles;
    if (filesToUpload.length > 0) showUploadPreview();
  } finally {
    isSending = false;
    sendBtn.innerHTML = originalHTML;
    updateSend();
    setTimeout(() => { input.focus(); }, 50);
  }
};

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); kirim(); }
});

window.cancelReply = () => { replyData = null; replyBar.style.display = "none"; input.focus(); };

window.logout = async () => {
  if (confirm("Apakah Anda yakin ingin logout?")) {
    try {
      logoutBtn.disabled = true;
      logoutBtn.innerHTML = "‚åõ";
      await saveLoginToFirestore('logout');
      setTimeout(async () => { await signOut(auth); }, 1000);
    } catch (error) {
      console.error("Logout error:", error);
      alert("Gagal logout.");
      logoutBtn.disabled = false;
      logoutBtn.innerHTML = "‚éã";
    }
  }
};

updateSend();

chatBox.addEventListener('scroll', () => {
  if (chatBox.scrollTop === 0) {
    loadOlderMessages();
  }
});

setTimeout(() => {
  if (input) {
    input.focus();
    input.addEventListener('paste', function(e) {
      e.preventDefault();
      const text = e.clipboardData.getData('text/plain');
      document.execCommand('insertText', false, text);
    });
  }
}, 300);
